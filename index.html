<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Wordle Word Cloud - Interactive Word Filtering Tool</title>
    <meta name="title" content="Wordle Word Cloud - Interactive Word Filtering Tool" />
    <meta name="description" content="Narrow down Wordle solutions with an interactive word cloud. Filter words by letter positions to find your answer faster. Visual, intuitive, and efficient." />
    <meta name="keywords" content="wordle, word cloud, wordle solver, wordle helper, word game, puzzle, word filter" />
    <meta name="author" content="Wordle Word Cloud" />

    <!-- Theme Color (mobile browsers) -->
    <meta name="theme-color" content="#10b981" />

    <!-- Canonical URL (prevents duplicate content issues) -->
    <link rel="canonical" href="https://wordlecloud.com/" />

    <!-- Open Graph / Facebook / Discord / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wordlecloud.com/" />
    <meta property="og:title" content="Wordle Word Cloud - Interactive Word Filtering Tool" />
    <meta property="og:description" content="Narrow down Wordle solutions with an interactive word cloud. Filter words by letter positions to find your answer faster." />
    <meta property="og:image" content="https://wordlecloud.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://wordlecloud.com/" />
    <meta name="twitter:title" content="Wordle Word Cloud - Interactive Word Filtering Tool" />
    <meta name="twitter:description" content="Narrow down Wordle solutions with an interactive word cloud. Filter words by letter positions to find your answer faster." />
    <meta name="twitter:image" content="https://wordlecloud.com/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Structured Data (JSON-LD) for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "Wordle Word Cloud",
      "url": "https://wordlecloud.com/",
      "description": "Interactive word cloud tool to help solve Wordle puzzles. Filter words by letter positions to find your answer faster.",
      "applicationCategory": "GameApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1"
      }
    }
    </script>
  </head>
